id: kali-linux
general:
  description: Kali Linux with Xfce Desktop Environment
  nature: server
  read_only: false
device:
  interfaces:
    has_loopback_zero: false
    physical:
      - eth0
      - eth1
      - eth2
    serial_ports: 2
    default_count: 1
ui:
  visible: true
  label_prefix: kali-
  icon: host
  label: Kali Linux
  description: Kali Linux with Xfce Desktop Environment
sim:
  linux_native:
    libvirt_domain_driver: kvm
    driver: server
    disk_driver: virtio
    ram: 8192
    cpus: 2
    cpu_limit: 100
    boot_disk_size: 64
    nic_driver: virtio
    video:
      model: qxl
      memory: 16
boot:
  timeout: 10
  uses_regex: false
inherited:
  image:
    ram: true
    cpus: true
    cpu_limit: true
    data_volume: true
    boot_disk_size: true
  node:
    ram: true
    cpus: true
    cpu_limit: true
    data_volume: true
    boot_disk_size: true
configuration:
  generator:
    driver: ubuntu
  provisioning:
    volume_name: cidata
    media_type: iso
    files:
      - name: meta-data
        content: |-
          instance-id: kali
          local-hostname: kali
        editable: false
      - name: user-data
        content: |-
          #cloud-config
          hostname: kali-default
          manage_etc_hosts: True
          system_info:
            default_user:
              name: cisco
          password: cisco
          chpasswd: { expire: False }
          ssh_pwauth: True
          #ssh_authorized_keys:
          #   - your-ssh-pubkey-line-goes-here
          runcmd:
            - dpkg-reconfigure xorg
        editable: true
schema_version: 0.0.1